<!doctype html>
<html>
<head>
  <title>Arvutused</title>
  <script src="arvutused2.js"></script>
  <script>
    let c1;
    function startPage(){
      c1=new CmToInches();
      type1.innerText=c1.inputUnit();
      type2.innerText=c1.outputUnit();
    }
    function buttonClick(){
      answer.innerText=c1.calculate(input1.valueAsNumber).toFixed(2);
    }
  </script>
  <meta charset="utf-8" />
</head>
<body onload="startPage()">
<input type="number" id="input1" onchange="buttonClick()"> <span id="type1"></span>
<input type="button" value="=" onclick="buttonClick()" />&nbsp;
<span id="answer"></span> <span id="type2" ></span>
</body>
</html>
